<div class="modal-body" id="modal-body">
  <div class="row">
      <img src="/assets/images/btn-close.png" alt="" class="icon-delete pull-right" ng-click="vm.actions.CloseModal()" >
  </div>
  <div class="row">
    <div class="col-xs-5 imagen-col">
        <img ng-src="{{vm.comic.images[0].path + '.' + vm.comic.images[0].extension}}" alt="" class="img-post" >
    </div>
    <div class="col-xs-7 info-comics">
      <h3>{{vm.comic.title}}</h3>
      <p>{{vm.comic.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="btn-group buttom-footer col-xs-6" role="group">
        <button type="button" class="btn-group btn-group-justified btn-lg text-capitalize add-fav" ng-click="vm.changeFavorite(vm.comic.id, !vm.isFav)" >
          <img src="/assets/images/btn-favourites-primary.png" alt="" class="img-buttom">
          {{ vm.isFavText }}
        </button>
    </div>
    <div class="btn-group buttom-footer col-xs-6" role="group">
        <button type="button" class="btn-group btn-group-justified btn-lg text-capitalize buy">
          <img src="/assets/images/shopping-cart-primary.png" alt="" class="img-buttom"> buy for</button>
    </div>
  </div>
</div>
